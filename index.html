<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross Moita – 1RM & Diário</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    input, select, button {
      padding: 8px;
      border-radius: 10px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #22c55e;
    }

    .btn-primary {
      background: #22c55e;
      border-color: #22c55e;
      color: #022c12;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }

    .scroll {
      max-height: 60vh;
      overflow: auto;
      border: 1px solid #1e293b;
      border-radius: 10px;
    }

    .exercise-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
    }

    .exercise-option img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    #appLogo {
      display: block;
      margin: 0 auto 16px auto;
      width: 140px;
      height: auto;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LOGO -->
  <img id="appLogo" src="imagens/crossmoita_logo.png" alt="Cross Moita Logo" />

  <h1>1RM Tracker & Diário</h1>

  <div class="card">
    <div class="form-row">
      <div style="flex:1">
        <label>Exercício</label>
        <select id="exercise"></select>
      </div>

      <div style="flex:1">
        <label>1RM (kg)</label>
        <input id="oneRm" type="number" step="0.5" />
      </div>
    </div>

    <button class="btn-primary" id="addBtn">Guardar / Atualizar</button>
  </div>

  <div class="card">
    <div class="scroll">
      <table>
        <thead>
          <tr>
            <th>Exercício</th><th>1RM</th><th>50%</th><th>60%</th><th>70%</th>
            <th>75%</th><th>80%</th><th>85%</th><th>90%</th><th>95%</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
const MOVES = [
  "Chest Press",
  "Back Squat","Front Squat","Overhead Squat","Deadlift","Sumo Deadlift",
  "Romanian Deadlift (RDL)","Power Clean","Squat Clean","Clean & Jerk",
  "Power Snatch","Squat Snatch","Push Press","Push Jerk","Split Jerk",
  "Strict Press","Thruster","Barbell Row","Bent Over Row","Good Morning",
  "Lunges com barra","Hip Thrust com barra","Dumbbell Press",
  "Dumbbell Bench Press","Dumbbell Snatch","Dumbbell Clean",
  "Dumbbell Clean & Jerk","Dumbbell Thruster","Dumbbell Row",
  "Dumbbell Lunges","Kettlebell Swing","Kettlebell Clean","Kettlebell Snatch",
  "Goblet Squat","Kettlebell Lunges"
];

const PERCENTS = [0.5,0.6,0.7,0.75,0.8,0.85,0.9,0.95];
const STORAGE = "crossfit_1rm";
let data = JSON.parse(localStorage.getItem(STORAGE) || "{}");

const sel = document.getElementById("exercise");
const rm = document.getElementById("oneRm");
const bodyTable = document.getElementById("tableBody");

function defaultSelect(){
  sel.innerHTML = "";
  MOVES.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    sel.appendChild(opt);
  });
}

document.getElementById("addBtn").onclick = () => {
  const ex = sel.value;
  const val = parseFloat(rm.value);
  if(!ex || !val) return;
  data[ex] = val;
  localStorage.setItem(STORAGE, JSON.stringify(data));
  render();
  rm.value = "";
};

function format(v){ return v.toFixed(1).replace('.',',') + " kg"; }

function render(){
  bodyTable.innerHTML = "";
  Object.keys(data).sort().forEach(name => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${name}</td>
      <td>${format(data[name])}</td>
      ${PERCENTS.map(p => `<td>${format(data[name]*p)}</td>`).join("")}`;
    bodyTable.appendChild(tr);
  });
}

defaultSelect();
render();
</script>

</body>
</html>
