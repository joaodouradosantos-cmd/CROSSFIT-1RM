<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross Moita – 1RM & Diário</title>

  <!-- Cor da barra de topo nos telemóveis -->
  <meta name="theme-color" content="#f2f2f2" />

  <style>
    :root {
      font-family: system-ui, sans-serif;
      color-scheme: light;
    }

    /* === FUNDO CLARO (CINZA SUAVE) === */
    body {
      margin: 0;
      background: #f2f2f2;   /* cinza muito claro */
      color: #111111;        /* texto escuro */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 16px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    #appLogo {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto 6px auto;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #111;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #555;
    }

    /* === TABS === */
    .tabs {
      display: flex;
      gap: 8px;
      margin: 14px 0;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: 1px solid #cccccc;
      background: #e5e5e5;
      color: #222;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .tab-btn.active {
      background: #22c55e;
      border-color: #22c55e;
      color: #ffffff;
      font-weight: 600;
    }

    /* === CARDS === */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }

    .field {
      flex: 1;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.8rem;
      color: #444;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 10px;
      background: #ffffff;
      color: #111;
      border: 1px solid #cccccc;
      font-size: 0.9rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 140px;
    }

    .btn-primary {
      background: #22c55e;
      border-color: #22c55e;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-danger {
      background: #b91c1c;
      border-color: #991b1b;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      color: #111;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #dddddd;
      white-space: nowrap;
    }

    th {
      background: #f9f9f9;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .scroll {
      max-height: 260px;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
    }

    .section { display: none; }
    .section.active { display: block; }

    @media (max-width: 600px) {
      .app {
        padding: 12px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <img id="appLogo" src="imagens/crossmoita_logo.png" alt="Cross Moita Logo">
    <h1>Cross Moita – 1RM & Diário</h1>
    <div class="subtitle">Registo pessoal de treinos</div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-target="sec-1rm">1RM</button>
    <button class="tab-btn" data-target="sec-diario">Diário</button>
  </div>

  <!-- 1RM -->
  <section id="sec-1rm" class="section active">

    <div class="card">
      <div class="form-row">
        <div class="field">
          <label>Exercício</label>
          <select id="exercise"></select>
        </div>

        <div class="field">
          <label>1RM (kg)</label>
          <input id="oneRm" type="number" step="0.5" />
        </div>
      </div>

      <button class="btn-primary" id="addBtn">Guardar / Atualizar</button>
    </div>

    <div class="card">
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>Exercício</th>
              <th>1RM</th>
              <th>50%</th>
              <th>60%</th>
              <th>70%</th>
              <th>75%</th>
              <th>80%</th>
              <th>85%</th>
              <th>90%</th>
              <th>95%</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

  </section>

  <!-- DIÁRIO -->
  <section id="sec-diario" class="section">

    <div class="card">
      <div class="form-row">
        <div class="field">
          <label>Data</label>
          <input id="date" type="date">
        </div>

        <div class="field">
          <label>WOD</label>
          <input id="wod" type="text">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Tipo</label>
          <input id="tipo" type="text">
        </div>

        <div class="field">
          <label>Resultado</label>
          <input id="resultado" type="text">
        </div>
      </div>

      <div class="field">
        <label>Notas</label>
        <textarea id="notas"></textarea>
      </div>

      <div style="margin-top:8px;">
        <button class="btn-primary" id="saveDiary">Guardar</button>
        <button class="btn-danger" id="clearDiary">Apagar tudo</button>
      </div>

    </div>

    <div class="card">
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>WOD</th>
              <th>Tipo</th>
              <th>Resultado</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody id="diaryBody"></tbody>
        </table>
      </div>
    </div>

  </section>

</div>

<script>
/* ===== 1RM ===== */
const MOVES = [
  "Chest Press","Back Squat","Front Squat","Overhead Squat","Deadlift","Sumo Deadlift",
  "Romanian Deadlift (RDL)","Power Clean","Squat Clean","Clean & Jerk",
  "Power Snatch","Squat Snatch","Push Press","Push Jerk","Split Jerk",
  "Strict Press","Thruster","Barbell Row","Bent Over Row","Good Morning",
  "Lunges com barra","Hip Thrust com barra","Dumbbell Press",
  "Dumbbell Bench Press","Dumbbell Snatch","Dumbbell Clean",
  "Dumbbell Clean & Jerk","Dumbbell Thruster","Dumbbell Row",
  "Dumbbell Lunges","Kettlebell Swing","Kettlebell Clean","Kettlebell Snatch",
  "Goblet Squat","Kettlebell Lunges"
];

const PERC = [0.5,0.6,0.7,0.75,0.8,0.85,0.9,0.95];
const STORAGE_RM = "crossfit_1rm";
let dataRm = JSON.parse(localStorage.getItem(STORAGE_RM) || "{}");

const sel = document.getElementById("exercise");
const rm = document.getElementById("oneRm");
const bodyTable = document.getElementById("tableBody");

/* preencher select */
sel.innerHTML = MOVES.map(m => `<option>${m}</option>`).join("");

function renderRm() {
  bodyTable.innerHTML = Object.keys(dataRm).sort().map(name => `
    <tr onclick="deleteEx('${name.replace(/'/g, "\\'")}')">
      <td>${name}</td>
      <td>${dataRm[name].toFixed(1)} kg</td>
      ${PERC.map(p => `<td>${(dataRm[name]*p).toFixed(1)} kg</td>`).join("")}
    </tr>
  `).join("");
}

function deleteEx(name) {
  if (confirm(\`Apagar "\${name}"?\`)) {
    delete dataRm[name];
    localStorage.setItem(STORAGE_RM, JSON.stringify(dataRm));
    renderRm();
  }
}

document.getElementById("addBtn").onclick = () => {
  const ex = sel.value;
  const val = parseFloat(rm.value);
  if (!ex || !val) return;
  dataRm[ex] = val;
  localStorage.setItem(STORAGE_RM, JSON.stringify(dataRm));
  rm.value = "";
  renderRm();
};

renderRm();

/* ===== DIÁRIO ===== */
const STORAGE_DIARY = "crossfit_diary";
let diary = JSON.parse(localStorage.getItem(STORAGE_DIARY) || "[]");

const dateEl = document.getElementById("date");
const wodEl = document.getElementById("wod");
const tipoEl = document.getElementById("tipo");
const resEl = document.getElementById("resultado");
const notasEl = document.getElementById("notas");
const diaryBody = document.getElementById("diaryBody");

function renderDiary() {
  diaryBody.innerHTML = diary.map(d => `
    <tr>
      <td>${d.date||""}</td>
      <td>${d.wod||""}</td>
      <td>${d.tipo||""}</td>
      <td>${d.resultado||""}</td>
      <td>${d.notas||""}</td>
    </tr>
  `).join("");
}

document.getElementById("saveDiary").onclick = () => {
  diary.unshift({
    date: dateEl.value,
    wod: wodEl.value,
    tipo: tipoEl.value,
    resultado: resEl.value,
    notas: notasEl.value
  });
  localStorage.setItem(STORAGE_DIARY, JSON.stringify(diary));
  renderDiary();
};

document.getElementById("clearDiary").onclick = () => {
  if (confirm("Apagar todo o diário?")) {
    diary = [];
    localStorage.setItem(STORAGE_DIARY, "[]");
    renderDiary();
  }
};

renderDiary();

/* ===== TABS ===== */
const tabs = document.querySelectorAll(".tab-btn");
tabs.forEach(btn => {
  btn.onclick = () => {
    tabs.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  };
});
</script>

</body>
</html>
